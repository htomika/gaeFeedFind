application: gaefeedfind
version: 1
runtime: python27
threadsafe: false
api_version: 1

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
- name: pycrypto
  version: latest
- name: endpoints
  version: 1.0

builtins:
- deferred: on

handlers:
- url: /static
  static_dir: static

# Endpoints handler
- url: /_ah/spi/.*
  script: parser_api.APPLICATION

# Main page
- url: /.*
  script: main.application
  login: required
  secure: always

